            <p>We loved our trip last year!<br>So glad we found Canyon Hikers!</p>

            var typed = new Typed('#typed', {

            backSpeed: 25,
            backDelay: 3000,
            loop: true,
            loopCount: Infinity,
        });
        </script>
        <script>
            function playAudio() {
                var audio = document.getElementById("ambiance");
                audio.play();
